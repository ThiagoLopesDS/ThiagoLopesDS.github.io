<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot√µes para imagens</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <style>
        body {
            background-color:white;
            align-items: center;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            color: black;

        }
        button {
            border: 10px;
            border-radius: 40px;
            box-sizing: border-box;
            color: rgba(0, 0, 0, 0.951);
            padding: 30px;
            border-style:double;
            cursor: pointer;

        }

    </style>
    <script>
        function outraGuia () {
            window.open("imagem.html" , "_blank")
        }
        function popup() {
            window.open("imagem2.html", "imagem popup", "width = 800px, height = 500px")
        }
    </script>
</head>
<body>
    <a href="imagem.html">imagem 1</a>
    <br>
    <a href="imagem2.html">imagem 2</a>
    <h3>Abrir imagem 1 em outra guia</h3>
    <button onclick="outraGuia()">imagem Guia</button>
    <h3>Abrir imagem 2 como pop up</h3>
    <button onclick="popup()">imagem pop up</button>
</body>
</html>
