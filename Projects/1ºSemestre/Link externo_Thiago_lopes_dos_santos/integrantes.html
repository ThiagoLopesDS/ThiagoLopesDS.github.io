            margin: 10px;

            font-size: 28px;
            background-color: #f0f4f8;
            
        }
        ul {
            list-style-type: none;
            margin: 0px;
            padding: 0;
            overflow:hidden;
            background-color: #1e293b;
            position: -webkit-sticky;
            position:sticky;
            top: 0;
            border-color: black;
            border-style: solid;
            border-radius: 15px;
            display: flex;
            justify-content: flex-start;
            flex-wrap: wrap;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        li {
            float: none;
        }
        li a {
            display: block;
            color: rgb(255, 244, 244);
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        li a:hover {
            background-color: #60a5fa;
        }
        .active {
            background-color: #00d1f1;
        }
        img{
            width: 300px;
            height: 200px;
            border-radius: 20%;
            margin: 10px;
        }
    </style>
